name: Makefile CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: configure test environment
      run: make deps

    - name: Install dependencies
      run: make

    - name: Make project
      run: make

    - name: Package project
      run: make package
